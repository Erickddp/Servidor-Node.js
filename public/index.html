<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker"></div>

    <h1>System Status: Online</h1>
    <div class="status" id="connection-status">Connecting to socket...</div>

    <div class="terminal" id="terminal">
        <!-- Logs will appear here -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const terminal = document.getElementById('terminal');
        const connectionStatus = document.getElementById('connection-status');

        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected to server stream';
            connectionStatus.style.color = '#4caf50';
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected from server';
            connectionStatus.style.color = '#f44336';
        });

        socket.on('log', (data) => {
            const p = document.createElement('p');

            // Color coding
            if (data.includes('[WARN]')) {
                p.style.color = 'yellow';
            } else if (data.includes('[HACK]')) {
                p.style.color = 'red';
            } else if (data.includes('[SYSTEM]')) {
                p.style.color = '#00ffff'; // Cyan
            } else if (data.includes('[INFO]')) {
                p.style.color = '#00ff00'; // Green
            }

            p.textContent = `> ${data}`;
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        });

        socket.on('error-log', (data) => {
            const p = document.createElement('p');
            p.textContent = `ERROR> ${data}`;
            p.style.color = '#ff5252';
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        });
    </script>

</body>
</html>
